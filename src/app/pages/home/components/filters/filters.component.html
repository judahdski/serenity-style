<div
	*ngIf="categories"
	class="w-[200px] px-4">
	<div class="flex justify-center pt-6 pb-5 font-medium">CATEGORIES</div>
	<div class="flex flex-col gap-4">
		<div *ngFor="let category of categories">
			<button
				(click)="onShowCategory(category)"
				class="w-full py-3 rounded shadow hover:bg-slate-100">
				{{ category.toUpperCase() }}
			</button>
		</div>
	</div>
</div>
